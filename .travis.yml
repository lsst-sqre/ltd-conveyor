sudo: false
language: python
python:
  - '3.5'
matrix:
    include:
      # Use the Python 3.6 build for PyPI deployments and doc uploads
      - python: "3.6"
        env: PYPI_DEPLOY=true LTD_SKIP_UPLOAD=false
install:
  - pip install -e ".[dev]"
script:
  - 'pytest'
  # automodapi_toctreedirnm is sensitive to being in docs/ dir; will fix in documenteer
  - cd docs && sphinx-build -b html -a -W -d _build/doctree . _build/html && cd ../
after_success:
  - 'ltd --log-level debug upload --product "ltd-conveyor" --travis --dir docs/_build/html'
env:
  global:
    - PYPI_DEPLOY=false  # disable PyPI pushes in regular matrix
    # PyPI deployment credentials
    - secure: 
    - secure: 
    - secure: 
    # LTD Keeper / S3 deployment credentials and configs
    - secure: ""
    - secure: ""
    - LTD_SKIP_UPLOAD=true  # disable doc deploys in regular test matrix
deploy:
  provider: pypi
  user: sqre-admin
  skip_upload_docs: true
  distributions: sdist bdist_wheel
  password:
    # PyPI deployment credentials for sqre-admin
    secure: ""
  on:
    tags: true
    repo: lsst-sqre/ltd-conveyor
    condition: "$PYPI_DEPLOY = true"
